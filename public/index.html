
<!DOCTYPE html>

<html>
<head>

  <link rel="stylesheet" type="text/css" href="styleapp.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>



<div class="grid-container">
  <div class="grid-itemsearchtopleft">


      <img class="grid-itemsearchicon" src="search.png" alt="Search" width="50" height="50" align="middle" onclick="Run()";>

      <input class="grid-itemsearchinput" id="locinput" type="text" name="enter location" valign="top"><br>

  </div>
  <div class="grid-itemsearch">

    <img class="locationicon" src="locationicon.png" alt="Search" width="50" height="50"  align="middle">
  </div>
  <div class="grid-itemsearch">
    <h2 class="locationinfo" id="locinfo">LONDON</h2></div>

  <div class="grid-itemwinfo">
    <div id="root2"></div>

    <script type="text/babel">
      function Run(){
        document.getElementById("locinfo").innerHTML = document.getElementById("locinput").value;
      }
      class Greeting extends React.Component {

        render() {
          return (


                    <div>
                        <div>

                          <p id="wdesc"></p>
                          <p id="temperature"></p>
                          <p id="windspeed"></p>
                          <p id="dt"></p>
                          <p id="locdisplay"></p>

                        </div>

                    </div>


        )


        }
      }
      ReactDOM.render(
              <Greeting />,
              document.getElementById('root2')
      );
    </script>


  </div>

  <div class="grid-itemwSign">
    <div id="root"></div>

    <script type="text/babel">
      class Greeting extends React.Component {


        getweathers(){
          let lockey = document.getElementById("locinfo").innerText;
          let url = "http://api.openweathermap.org/data/2.5/weather?q=" + lockey + "&units=metric&APPID=b8ad883ff90d5a1d4653a17868558332";

          $.ajax({
            url,
            dataType: "jsonp",
            type: 'GET',

            success: function(data){




              document.getElementById("wdesc").innerHTML = "Description: " + data.weather[0].description;
              document.getElementById("temperature").innerHTML = "Temperature: " + data.main.temp + "Â°C";
              document.getElementById("windspeed").innerHTML = "Wind speed: " + data.wind.speed + "m/s";
              document.getElementById("dt").innerHTML = "Time updated: " + data.dt;
              document.getElementById("locdisplay").innerHTML = "Location: " + lockey;
            },
            error(req, err){ console.log('API call failed ' + err); }
          })

        }

        render() {

            return (


              <div>


                  <h1>{this.props.wdata}</h1>

                  <button className="button"  onClick= { this.getweathers } >

                    <img src="Btn.PNG" width="100" height="100" alt="Update Weather" />

                  </button>
              </div>);
        }

      };
      ReactDOM.render(
              <Greeting />,
              document.getElementById('root')
      );
    </script>

  </div>

    <p class="grid-itemWTW">WHAT TO WEAR! <BR> TOP TIPS!</p>

  </div>

    <img class="cdrawn" src="cdrawn.png" alt="Search" style="width:350px;height:350px; align="middle">
  </div>


</div>
